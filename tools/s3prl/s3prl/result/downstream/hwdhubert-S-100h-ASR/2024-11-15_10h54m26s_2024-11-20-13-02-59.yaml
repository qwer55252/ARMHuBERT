teacher:
  teacher_model: ./hubert_base_ls960.pt
  mask_length: 10
  mask_prob: 0.4
  mask_selection: uniform
  mask_other: 0.0
  no_mask_overlap: true
  mask_min_space: 1
train:
  base_dir: ./
  output_dir: hwdhubert-S-100h
  checkpoint: null
  num_epochs: 200
  gpus: 1
  batch_size: 3
  accumulate_grad_batches: 16
  use_fp16: true
  use_apex: false
  monitor_losses: true
  rec_loss_weight: 1.0
  rec_loss_type: mse
  attn_loss_weight: 1.0
  attn_loss_type: 1to1
  distil_random_layer: 11
  random_layer_weight: 0.1
  delete_projections: false
  specaug: false
  mask_prob_schedule: ''
distiller:
  extractor_mode: default
  conv_feature_layers: '[(128, 10, 5)] + [(256, 1, 1)] + [(256, 3, 2)] * 4 + [(432,
    1, 1)] + [(432, 2, 2)] * 2'
  feature_grad_mult: 1.0
  conv_bias: false
  conv_pos: 128
  conv_pos_groups: 16
  pos_conv_depth: 1
  max_positions: 100000
  layer_type: transformer
  encoder_layers: 12
  encoder_embed_dim: 432
  encoder_ffn_embed_dim: 976
  encoder_attention_heads: 12
  activation_fn: gelu
  layer_norm_first: false
  layer_grad_scale: true
  dropout: 0.1
  attention_dropout: 0.1
  activation_dropout: 0.1
  encoder_layerdrop: 0.0
  dropout_input: 0.05
  final_dim: 256
  pred_head_final_dim: 768
  pred_head_inter_dim: 0
  layerwise_proj: true
  pred_layer_id: '[11]'
  init_conv_layers: false
  init_encoder_layers: 0
  checkpoint_activations: false
  required_seq_len_multiple: 1
  crop_seq_to_multiple: 1
optimizer:
  name: AdamW_with_schedule
  lr: 0.001
  warmup_proportion: 0.05
  betas:
  - 0.9
  - 0.98
  eps: 1.0e-06
  weight_decay: 1.0e-06
data:
  bucketing_path: ./data/len_for_bucket
  libri_root: /DB/LibriSpeech
  train_set:
  - train-clean-100
  test_set:
  - test-clean
specaug:
  adaptive: false
  adaptive_number_ratio: 0.04
  adaptive_size_ratio: 0.04
  max_n_time_masks: 20
  apply_time_warp: false
  apply_time_mask: true
  apply_freq_mask: true
  replace_with_zero: false
  time_warp_window: 5
  time_mask_width_range:
  - 0
  - 100
  freq_mask_width_range:
  - 0
  - 27
  num_freq_mask: 2
  num_time_mask: 2
model: hwdhubert
